openapi: 3.0.4
info:
    title: Tiktok-Clone-2025 - OpenAPI 1.0 (Posts Module)
    description: Post management endpoints for Tiktok Clone API
    version: 1.0.0

servers:
    - url: http://localhost:3000/api
      description: Local Development Server
    - url: https://api.tiktok-clone-2025.io/api
      description: Production Server

paths:
    /posts/foryou:
        get:
            summary: Lấy bài viết for you
            description: Lấy danh sách bài viết đề xuất cho người dùng (for you page).
            operationId: getForYouPosts
            tags:
                - posts
            security:
                - bearerAuth: []
            parameters:
                - in: query
                  name: page
                  schema:
                      type: integer
                      minimum: 1
                      default: 1
                  description: Số trang (bắt đầu từ 1)
                - in: query
                  name: limit
                  schema:
                      type: integer
                      minimum: 1
                      maximum: 100
                      default: 10
                  description: Số lượng item trên mỗi trang
            responses:
                '200':
                    description: Lấy danh sách bài viết thành công
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Lấy danh sách bài viết thành công'
                                    data:
                                        type: object
                                        properties:
                                            posts:
                                                type: array
                                                items:
                                                    $ref: '#/components/schemas/Post'
                                    meta:
                                        $ref: '#/components/schemas/PaginationMeta'
                '401':
                    description: Không có quyền truy cập
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponse'
    /posts:
        post:
            summary: Tạo bài viết mới
            description: Tạo một bài viết mới với video hoặc hình ảnh.
            operationId: createPost
            tags:
                - posts
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PostCreateRequest'
            responses:
                '201':
                    description: Tạo bài viết thành công
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Tạo bài viết thành công'
                                    data:
                                        $ref: '#/components/schemas/Post'
                '400':
                    description: Lỗi xử lý
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Không có quyền truy cập
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponse'

    /posts/friend:
        get:
            summary: Lấy bài viết của bạn bè
            description: Lấy danh sách bài viết từ những người đang theo dõi.
            operationId: getFriendPosts
            tags:
                - posts
            security:
                - bearerAuth: []
            parameters:
                - in: query
                  name: page
                  schema:
                      type: integer
                      minimum: 1
                      default: 1
                  description: Số trang (bắt đầu từ 1)
                - in: query
                  name: limit
                  schema:
                      type: integer
                      minimum: 1
                      maximum: 100
                      default: 10
                  description: Số lượng item trên mỗi trang
            responses:
                '200':
                    description: Lấy danh sách bài viết thành công
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Lấy danh sách bài viết thành công'
                                    data:
                                        type: object
                                        properties:
                                            posts:
                                                type: array
                                                items:
                                                    $ref: '#/components/schemas/Post'
                                    meta:
                                        $ref: '#/components/schemas/PaginationMeta'
                '401':
                    description: Không có quyền truy cập
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponse'

    /posts/{post_id}:
        get:
            summary: Lấy chi tiết bài viết
            description: Lấy thông tin chi tiết của một bài viết.
            operationId: getPostDetail
            tags:
                - posts
            parameters:
                - in: path
                  name: post_id
                  required: true
                  schema:
                      type: string
                      format: mongoid
                  description: ID của bài viết
            responses:
                '200':
                    description: Lấy chi tiết bài viết thành công
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Lấy chi tiết bài viết thành công'
                                    data:
                                        $ref: '#/components/schemas/Post'
                '404':
                    description: Không tìm thấy bài viết
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'

    /posts/{post_id}/children:
        get:
            summary: Lấy bình luận của bài viết
            description: Lấy danh sách bình luận và phản hồi của một bài viết.
            operationId: getPostChildren
            tags:
                - posts
            parameters:
                - in: path
                  name: post_id
                  required: true
                  schema:
                      type: string
                  description: ID của bài viết
                - in: query
                  name: page
                  schema:
                      type: integer
                      minimum: 1
                      default: 1
                  description: Số trang (bắt đầu từ 1)
                - in: query
                  name: limit
                  schema:
                      type: integer
                      minimum: 1
                      maximum: 100
                      default: 10
                  description: Số lượng item trên mỗi trang
                - in: query
                  name: type
                  schema:
                      type: integer
                      enum: [1, 2, 3]
                  description: Loại children (1=repost, 2=comment, 3=quote)
            responses:
                '200':
                    description: Lấy danh sách bình luận thành công
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Lấy danh sách bình luận thành công'
                                    data:
                                        type: object
                                        properties:
                                            posts:
                                                type: array
                                                items:
                                                    $ref: '#/components/schemas/Post'
                                    meta:
                                        allOf:
                                            - $ref: '#/components/schemas/PaginationMeta'
                                            - type: object
                                              properties:
                                                  type:
                                                      type: integer
                                                      description: Loại children (1=repost, 2=comment, 3=quote)
                                                      example: 2
                '404':
                    description: Không tìm thấy bài viết
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'

    /posts/likes:
        post:
            summary: Thích bài viết
            description: Thêm lượt thích cho một bài viết.
            operationId: likePost
            tags:
                - posts
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LikePostRequest'
            responses:
                '200':
                    description: Thích bài viết thành công
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessResponse'
                '400':
                    description: Lỗi xử lý
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Không có quyền truy cập
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponse'

    /posts/{post_id}/likes:
        delete:
            summary: Bỏ thích bài viết
            description: Xóa lượt thích khỏi một bài viết.
            operationId: unlikePost
            tags:
                - posts
            security:
                - bearerAuth: []
            parameters:
                - in: path
                  name: post_id
                  required: true
                  schema:
                      type: string
                  description: ID của bài viết
            responses:
                '200':
                    description: Bỏ thích bài viết thành công
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessResponse'
                '400':
                    description: Lỗi xử lý
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Không có quyền truy cập
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponse'

    /posts/bookmarks:
        post:
            summary: Lưu bài viết
            description: Thêm bài viết vào danh sách đã lưu.
            operationId: bookmarkPost
            tags:
                - posts
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/BookmarkPostRequest'
            responses:
                '200':
                    description: Lưu bài viết thành công
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessResponse'
                '400':
                    description: Lỗi xử lý
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Không có quyền truy cập
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponse'

    /posts/{post_id}/bookmarks:
        delete:
            summary: Bỏ lưu bài viết
            description: Xóa bài viết khỏi danh sách đã lưu.
            operationId: unbookmarkPost
            tags:
                - posts
            security:
                - bearerAuth: []
            parameters:
                - in: path
                  name: post_id
                  required: true
                  schema:
                      type: string
                  description: ID của bài viết
            responses:
                '200':
                    description: Bỏ lưu bài viết thành công
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessResponse'
                '400':
                    description: Lỗi xử lý
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Không có quyền truy cập
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedResponse'

components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
            description: JWT token để xác thực người dùng

    schemas:
        Post:
            type: object
            properties:
                _id:
                    type: string
                    format: mongoid
                    example: '6881b9a17bffbd01e3f7ac59'
                user_id:
                    type: string
                    format: mongoid
                    example: '68806273dcf4b03c487e533d'
                type:
                    $ref: '#/components/schemas/PosterType'
                audience:
                    $ref: '#/components/schemas/Audience'
                content:
                    type: string
                    example: 'xin chào đồng bào'
                parent_id:
                    type: string
                    format: mongoid
                    nullable: true
                    example: null
                    description: ID của bài viết gốc (dành cho comment/repost)
                hashtags:
                    type: array
                    items:
                        $ref: '#/components/schemas/Hashtag'
                    example:
                        - _id: '6881b44868ffbcc12ea67971'
                          name: 'cntt'
                          created_at: '2025-07-24T04:19:20.099Z'
                        - _id: '6881b44868ffbcc12ea67972'
                          name: 'trg'
                          created_at: '2025-07-24T04:19:20.100Z'
                mentions:
                    type: array
                    items:
                        type: object
                        properties:
                            _id:
                                type: string
                                format: mongoid
                                example: '68806273dcf4b03c487e533d'
                            name:
                                type: string
                                example: 'Nguyen Van A'
                            username:
                                type: string
                                example: 'user123'
                            email:
                                type: string
                                example: 'user@example.com'
                    example:
                        - _id: '68806273dcf4b03c487e533d'
                          name: 'Nguyen Van A'
                          username: 'user123'
                          email: 'user@example.com'
                    description: Danh sách user được mention
                author:
                    $ref: '#/components/schemas/User'
                    description: Thông tin tác giả bài viết
                created_at:
                    type: string
                    format: date-time
                    description: Thời gian tạo theo chuẩn ISO 8601
                    example: '2025-07-24T04:42:09.441Z'
                updated_at:
                    type: string
                    format: date-time
                    description: Thời gian cập nhật theo chuẩn ISO 8601
                    example: '2025-07-28T06:46:25.694Z'
                medias:
                    type: array
                    items:
                        $ref: '#/components/schemas/Media'
                    example:
                        - url: 'http://localhost:3000/api/static/video-stream/FLq1NUqa5QHF7Ipciz35v.mp4'
                          type: 1
                likes_count:
                    type: integer
                    minimum: 0
                    example: 1
                    description: Số lượt thích
                bookmarks_count:
                    type: integer
                    minimum: 0
                    example: 1
                    description: Số lượt lưu
                repost_count:
                    type: integer
                    minimum: 0
                    example: 1
                    description: Số lượt repost
                comment_count:
                    type: integer
                    minimum: 0
                    example: 33
                    description: Số bình luận
                quote_post_count:
                    type: integer
                    minimum: 0
                    example: 2
                    description: Số quote post
                is_liked:
                    type: boolean
                    example: false
                    description: Người dùng hiện tại đã thích bài viết chưa
                is_bookmarked:
                    type: boolean
                    example: false
                    description: Người dùng hiện tại đã lưu bài viết chưa
                guest_views:
                    type: integer
                    minimum: 0
                    example: 5
                    description: Số lượt xem từ khách (không đăng nhập)
                user_views:
                    type: integer
                    minimum: 0
                    example: 15
                    description: Số lượt xem từ người dùng đã đăng nhập
            required:
                - _id
                - user_id
                - type
                - audience
                - content
                - parent_id
                - hashtags
                - mentions
                - created_at
                - updated_at
                - medias
                - likes_count
                - bookmarks_count
                - repost_count
                - comment_count
                - quote_post_count
                - is_liked
                - is_bookmarked
                - guest_views
                - user_views

        PostCreateRequest:
            type: object
            properties:
                type:
                    $ref: '#/components/schemas/PosterType'
                audience:
                    $ref: '#/components/schemas/Audience'
                content:
                    type: string
                    minLength: 1
                    maxLength: 2000
                    example: 'xin chào đồng bào #cntt #trg'
                parent_id:
                    type: string
                    format: mongoid
                    nullable: true
                    example: null
                    description: ID của bài viết gốc (nếu là comment hoặc repost)
                hashtags:
                    type: array
                    items:
                        type: string
                    example: ['cntt', 'trg', 'hoc it']
                    description: Danh sách tên hashtag (không bao gồm dấu #)
                mentions:
                    type: array
                    items:
                        type: string
                        format: mongoid
                    example: []
                    description: Danh sách user_id được mention
                medias:
                    type: array
                    items:
                        type: string
                        format: mongoid
                    example: ['media_id_1', 'media_id_2']
                    description: Danh sách ID của media đã upload
            required:
                - type
                - audience
                - content

        LikePostRequest:
            type: object
            properties:
                post_id:
                    type: string
                    format: mongoid
                    example: '60f7b0b3b3f4b20015f7b0b3'
            required:
                - post_id

        BookmarkPostRequest:
            type: object
            properties:
                post_id:
                    type: string
                    format: mongoid
                    example: '60f7b0b3b3f4b20015f7b0b3'
            required:
                - post_id

        Media:
            type: object
            properties:
                url:
                    type: string
                    format: uri
                    example: 'http://localhost:3000/api/static/video-stream/FLq1NUqa5QHF7Ipciz35v.mp4'
                type:
                    $ref: '#/components/schemas/MediaType'
            required:
                - url
                - type

        Hashtag:
            type: object
            properties:
                _id:
                    type: string
                    format: mongoid
                    example: '6881b44868ffbcc12ea67971'
                name:
                    type: string
                    example: 'cntt'
                created_at:
                    type: string
                    format: date-time
                    description: Thời gian tạo theo chuẩn ISO 8601
                    example: '2025-07-24T04:19:20.099Z'
            required:
                - _id
                - name
                - created_at

        Audience:
            type: number
            description: Đối tượng được phép xem bài viết
            enum: [PUBLIC, PRIVATE, FRIENDS]
            example: 0

        PosterType:
            type: number
            description: Loại hành động đăng bài
            enum: [POST, RE_POST, COMMENT, QUOTE_POST]
            example: 0

        MediaType:
            type: number
            description: Loại media
            enum: [IMAGE, VIDEO, HLS_VIDEO]
            example: 1

        PaginationMeta:
            type: object
            properties:
                page:
                    type: integer
                    description: Trang hiện tại
                    example: 1
                limit:
                    type: integer
                    description: Số lượng item trên mỗi trang
                    example: 10
                total_pages:
                    type: integer
                    description: Tổng số trang
                    example: 5
            required:
                - page
                - limit
                - total_pages

        PaginationInfo:
            type: object
            properties:
                page:
                    type: integer
                    description: Trang hiện tại
                    example: 1
                limit:
                    type: integer
                    description: Số lượng item trên mỗi trang
                    example: 10
                total_page:
                    type: integer
                    description: Tổng số trang
                    example: 5
                total_items:
                    type: integer
                    description: Tổng số item
                    example: 50
            required:
                - page
                - limit
                - total_page
                - total_items

        User:
            type: object
            properties:
                _id:
                    type: string
                    format: mongoid
                    example: '687dfe7e5db6fa0f4b96a5df'
                name:
                    type: string
                    example: 'Nguyen Van A'
                email:
                    type: string
                    format: email
                    example: 'ndtrg281@gmail.com'
                date_of_birth:
                    type: string
                    format: date-time
                    description: Ngày sinh theo chuẩn ISO 8601
                    example: '2025-02-03T06:49:06.375Z'
                updated_at:
                    type: string
                    format: date-time
                    description: Thời gian cập nhật theo chuẩn ISO 8601
                    example: '2025-07-27T03:48:10.405Z'
                created_at:
                    type: string
                    format: date-time
                    description: Thời gian tạo theo chuẩn ISO 8601
                    example: '2025-07-21T08:46:54.495Z'
                verify:
                    type: boolean
                    description: Trạng thái xác thực tài khoản
                    example: true
                bio:
                    type: string
                    example: 'Hello, I am a TikTok user!'
                location:
                    type: string
                    example: 'Ho Chi Minh City, Vietnam'
                website:
                    type: string
                    format: uri
                    example: 'https://example.com'
                username:
                    type: string
                    example: 'User61448881'
                avatar:
                    type: string
                    format: uri
                    example: 'https://example.com/avatar.jpg'
                cover_photo:
                    type: string
                    format: uri
                    example: 'https://example.com/cover.jpg'
                following_count:
                    type: integer
                    minimum: 0
                    example: 0
                    description: Số người đang follow
                followers_count:
                    type: integer
                    minimum: 0
                    example: 1
                    description: Số người theo dõi
                likes_count:
                    type: integer
                    minimum: 0
                    example: 1250
                    description: Tổng số lượt like trên tất cả posts của user
                is_followed:
                    type: boolean
                    example: false
                    description: Viewer có đang follow user này không
                isOwner:
                    type: boolean
                    example: true
                    description: Có phải chính chủ account không
                role:
                    type: number
                    description: 'Vai trò của người dùng: USER=0, ADMIN=1, SUPER_ADMIN=2'
                    enum: [0, 1, 2]
                    example: 0
            required:
                - _id
                - name
                - email
                - date_of_birth
                - updated_at
                - created_at
                - verify
                - username

        SuccessResponse:
            type: object
            properties:
                message:
                    type: string
                    example: 'Thao tác thành công'
            required:
                - message

        ErrorResponse:
            type: object
            properties:
                message:
                    type: string
                    example: 'Bad Request'
                errors:
                    type: object
                    additionalProperties: true
            required:
                - message

        UnauthorizedResponse:
            type: object
            properties:
                message:
                    type: string
                    example: 'Unauthorized'
            required:
                - message
