<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                color: #333;
                padding: 0;
                margin: 0;
            }
            .container {
                max-width: 600px;
                margin: auto;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            }
            .button {
                display: inline-block;
                background-color: #ff0050;
                color: #ffffff;
                padding: 12px 24px;
                border-radius: 6px;
                text-decoration: none;
                font-weight: bold;
                margin: 20px 0;
            }
            .footer {
                font-size: 12px;
                color: #888;
                margin-top: 40px;
                text-align: center;
            }
            .link-text {
                word-break: break-all;
                font-size: 14px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2 style="color: #ff0050">{{title}}</h2>
            <p>{{content}}</p>

            <div style="text-align: center">
                <a href="{{link}}" class="button">{{buttonText}}</a>
            </div>

            <p>If the button doesn’t work, you can use this URL:</p>
            <p class="link-text">{{link}}</p>

            <div class="footer">If you didn’t request this email, please ignore it.</div>
        </div>
    </body>
</html>
